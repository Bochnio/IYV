<!DOCTYPE html>
<html lang="pl-PL" data-ng-app="statistics">
<head>
    <script src="angular.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="statistics.js"></script>
    <link rel="Stylesheet" type="text/css" href="css/styles.css"/>
    <title>Program do nauki nowych słówek w języku angielskim - Improve Your Vocabulary</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">ExpandYourVocab!</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Intro</a></li>
                <li><a href="dictionary.html">Opracowane słowa</a></li>
                <li class="active"><a href="statystyki.html">Statystyki</a></li>
            </ul>
        </div>

        <div class="div-title">
            <p>Statystyki:</p>
        </div>

            <p>Liczba dodanych słów: {{stats.wordNumber}}</p>

    </div>
    <div class="panel-footer">
        Expand your vocabulary with EYV! <i>Dominik Bocheński &copy;</i>

</html>
